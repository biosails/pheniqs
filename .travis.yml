sudo: required
services:
- docker
language: cpp
env:
  global:
  - LD_LIBRARY_PATH="${HOME}/.pheniqs/travis/install/lib"
  - LC_ALL="en_US.UTF-8"
  - LANG="en_US.UTF-8"
  - secure: 
  matrix:
    secure: 
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update > /dev/null 2>&1; brew upgrade
  python > /dev/null 2>&1; fi
- eval "${MATRIX_EVAL}"
install: true
stages:
- test
- name: deploy
  if: branch = master
script:
# - "./tool/pheniqs-build-api.py -v error build test/build.json"
# - make all PREFIX=${HOME}/.pheniqs/travis/install 2> >(./test/filter_warning.py)
- make
- "./pheniqs --version"
- make test
jobs:
  fast_finish: true
  allow_failures:
  - env:
    - MATRIX_EVAL="brew install gcc@7; brew link --overwrite gcc@7 && CC=gcc-7 &&
      CXX=g++-7"
  include:
  - os: linux
    name: gcc 4.8 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - g++-4.8
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=gcc-4.8 && CXX=g++-4.8"
  - os: linux
    name: gcc 4.9 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - g++-4.9
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
  - os: linux
    name: gcc 4.9 manually on Ubuntu
    stage: test
    dist: focal
    before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get -q update
        - sudo apt-get -y install gcc-4.9
    addons:
      apt:
        packages:
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
  - os: linux
    name: gcc 5 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - g++-5
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
  - os: linux
    name: gcc 6 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - g++-6
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
  - os: linux
    name: gcc 7 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - g++-7
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
  - os: linux
    name: clang 3.6 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        - sourceline": 'deb http://apt.llvm.org/precise/ llvm-toolchain-precise-3.6 main'
        packages:
        - clang-3.6
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"
  - os: linux
    name: clang 3.7 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        - llvm-toolchain-precise-3.7
        packages:
        - clang-3.7
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
  - os: linux
    name: clang 3.8 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        - llvm-toolchain-precise-3.8
        packages:
        - clang-3.8
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"
  - os: linux
    name: clang 3.9 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-3.9
        packages:
        - clang-3.9
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"
  - os: linux
    name: clang 4.0 on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        packages:
        - clang-4.0
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
  - os: osx
    name: clang on MacOS
    osx_image: xcode12
    compiler: clang
    stage: test
    addons:
        homebrew:
            packages:
                - zlib
                - bzip2
                - rapidjson
                - xz
                - htslib
                - libdeflate
            update: true
    env:
    - MATRIX_EVAL="CC=clang && CXX=clang++"
  - os: osx
    name: gcc 9 on MacOS
    osx_image: xcode12
    stage: test
    addons:
        homebrew:
            packages:
                - gcc@9
                - zlib
                - bzip2
                - rapidjson
                - xz
                - htslib
                - libdeflate
            update: true
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
  - os: osx
    name: gcc 8 on MacOS
    osx_image: xcode12
    stage: test
    env:
    - MATRIX_EVAL="brew update; brew install gcc@8; brew link --overwrite gcc@8; CC=gcc-8 && CXX=g++-8;
      brew install zlib bzip2 rapidjson xz htslib libdeflate"
  - os: osx
    name: gcc 7 on MacOS
    osx_image: xcode12
    stage: test
    addons:
        homebrew:
            packages:
                - zlib
                - bzip2
                - rapidjson
                - xz
                - htslib
                - libdeflate
            update: true
    env:
    - MATRIX_EVAL="brew install gcc@7; brew link --overwrite gcc@7; CC=gcc-6 && CXX=g++-7;"
  - os: osx
    stage: test
    osx_image: xcode8.3
    script: bash $TRAVIS_BUILD_DIR/conda_recipe/osx_build.sh
  - os: linux
    stage: test
    script: bash $TRAVIS_BUILD_DIR/conda_recipe/linux_build.sh

