sudo: required
services:
- docker
language: cpp
env:
  global:
  - LD_LIBRARY_PATH="${HOME}/.pheniqs/travis/install/lib"
  - LC_ALL="en_US.UTF-8"
  - LANG="en_US.UTF-8"
  - secure: 
  matrix:
    secure: 
before_install:
# - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update > /dev/null 2>&1; brew upgrade
#   python > /dev/null 2>&1; fi
- eval "${MATRIX_EVAL}"
install: true
stages:
- test
- name: deploy
  if: branch = master
script:
# - "./tool/pheniqs-build-api.py -v error build test/build.json"
# - make all PREFIX=${HOME}/.pheniqs/travis/install 2> >(./test/filter_warning.py)
- make
- "./pheniqs --version"
- make test
jobs:
  fast_finish: true
  include:
  - os: linux
    name: gcc on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - build-essential
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=gcc && CXX=g++"
  - os: linux
    name: clang on Ubuntu
    stage: test
    dist: focal
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
        - clang
        - rapidjson-dev
        - libhts-dev
        - liblzma-dev
        - libdeflate-dev
        - libbz2-dev
    env:
    - MATRIX_EVAL="CC=clang && CXX=clang++"
  - os: osx
    name: clang on MacOS
    osx_image: xcode12
    compiler: clang
    stage: test
    addons:
        homebrew:
            packages:
                - python
                - zlib
                - bzip2
                - rapidjson
                - xz
                - htslib
                - libdeflate
    env:
    - MATRIX_EVAL="CC=clang && CXX=clang++"
  - os: osx
    name: gcc 9 on MacOS
    osx_image: xcode12
    stage: test
    addons:
        homebrew:
            packages:
                - python
                - gcc@9
                - zlib
                - bzip2
                - rapidjson
                - xz
                - htslib
                - libdeflate
            update: true
    env:
    - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
  - os: osx
    name: gcc 8 on MacOS
    osx_image: xcode12
    stage: test
    addons:
        homebrew:
            packages:
                - python
                - gcc@8
                - zlib
                - bzip2
                - rapidjson
                - xz
                - htslib
                - libdeflate
            update: true
    env:
    - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
  - os: osx
    name: gcc 7 on MacOS
    osx_image: xcode12
    stage: test
    addons:
        homebrew:
            packages:
                - python
                - gcc@7
                - zlib
                - bzip2
                - rapidjson
                - xz
                - htslib
                - libdeflate
            update: true
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
  - os: osx
    name: Conda on MacOS
    osx_image: xcode12
    stage: test
    script: bash $TRAVIS_BUILD_DIR/conda_recipe/osx_build.sh
  - os: linux
    name: Conda on Ubuntu
    dist: focal
    stage: test
    script: bash $TRAVIS_BUILD_DIR/conda_recipe/linux_build.sh

